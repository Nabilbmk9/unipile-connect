<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Échec de connexion · Unipile Connect</title>
    <link rel="stylesheet" href="/static/css/styles.css?v=1" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">
          <div class="logo">U</div>
          <span class="brand-text">Unipile Connect</span>
        </div>
      </div>
    </header>

    <main>
      <section class="hero failure-hero">
        <div class="container">
          <div class="hero-content">
            <div class="failure-icon">❌</div>
            <h1>Échec de la connexion</h1>
            <p>Nous n’avons pas pu connecter le compte. Veuillez réessayer.</p>
            <div class="hero-actions">
              <a href="/" class="btn btn-primary">Retour à l'accueil</a>
              <a href="/connect/linkedin" class="btn btn-secondary"
                >Réessayer</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <span>© <span id="year"></span> Unipile Connect</span>
        <a href="#">Confidentialité</a>
      </div>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
